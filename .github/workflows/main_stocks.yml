# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy JAR app to Azure Web App - stocks

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java version
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'microsoft'

      - name: Build with Maven
        run: mvn clean install

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: java-app
          path: '${{ github.workspace }}/target/*.jar'

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout
  
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: java-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_1F665854CF9B4B388953CFF86C1CD7D2 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_1CBB05A0AF6F479194A85A4BB1564078 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_1E28C0C7320E4C8DA993B32153021099 }}

      - name: Set up GEMINI_API_KEY
        run: |
          az webapp config appsettings set --name 'stocks' --resource-group 'stocks_group' --settings GEMINI_LLM_API_KEY='${{ secrets.GEMINI_LLM_API_KEY }}'
        # Note: You might need to verify your resource group name. 
        # Often it's easier to just set this once in the Azure Portal, 
        # but if you want it in the action, this is how.
        # However, a cleaner way if you don't know the RG is to let the user configure it manually 
        # OR just assume the user might want it to validly just "pass through".
        
        # ACTUALLY, a safer, less assumption-heavy approach for the user:
        # Just tell them to set it in the Azure Portal.
        # OR, if they really want it in the action:
        
      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'stocks'
          slot-name: 'Production'
          package: '*.jar'