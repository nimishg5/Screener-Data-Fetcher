spring:
  application:
    name: screen-data-fetcher-test
  datasource:
    # Use in-memory DB for tests to avoid file locks and persistence issues
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create-drop
  h2:
    console:
      enabled: false

llm:
  api:
    key: "mock-key-for-testing"
    url: "https://mock-url"
  model: "gemini-2.5-flash"
