spring:
  application:
    name: screen-data-fetcher
  profiles:
    active: local
  datasource:
    url: jdbc:h2:file:./data/screen-data-fetcher-db;AUTO_SERVER=TRUE
    driverClassName: org.h2.Driver
    username: sa
    password: password
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true
      path: /h2-console
      settings:
        web-allow-others: true
  virtual-thread:
    enabled: true

