<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticker Comparison</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #60a5fa;
            --background-color: #0f172a;
            --card-background: #1e293b;
            --text-color: #f8fafc;
            --border-color: #334155;
            --danger-color: #f87171;
            --input-bg: #0f172a;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 2rem;
            line-height: 1.5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
            background: linear-gradient(to right, #60a5fa, #3b82f6);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-box {
            background: var(--card-background);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.3);
            margin-bottom: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
            border: 1px solid var(--border-color);
        }

        .input-group {
            display: flex;
            gap: 1rem;
            width: 100%;
            max-width: 500px;
        }

        input[type="text"] {
            padding: 0.75rem 1rem;
            background-color: var(--input-bg);
            color: var(--text-color);
            border: 2px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 1rem;
            flex: 1;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        button {
            background-color: var(--primary-color);
            color: #0f172a;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #3b82f6;
        }

        button:disabled {
            background-color: #475569;
            color: #94a3b8;
            cursor: not-allowed;
        }

        .ticker-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
            min-height: 2.5rem;
        }

        .chip {
            background-color: #334155;
            color: #e2e8f0;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
            border: 1px solid var(--border-color);
        }

        .chip button {
            background: none;
            border: none;
            color: #94a3b8;
            padding: 0;
            font-size: 1.2rem;
            line-height: 1;
            cursor: pointer;
        }

        .chip button:hover {
            color: #f87171;
            background: none;
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            border-bottom: 2px solid var(--border-color);
        }

        .tab-btn {
            background: none;
            color: #94a3b8;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem 0.5rem 0 0;
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
        }

        .tab-btn.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
            background-color: rgba(96, 165, 250, 0.1);
        }

        .tab-content {
            display: none;
            background: var(--card-background);
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.3);
            padding: 1rem;
            border: 1px solid var(--border-color);
        }

        .tab-content.active {
            display: block;
        }

        .comparison-table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        th,
        td {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background-color: #334155;
            color: #f1f5f9;
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover {
            background-color: #334155;
        }

        .loading {
            text-align: center;
            padding: 3rem;
            font-size: 1.2rem;
            color: #94a3b8;
            display: none;
        }

        .loader {
            border: 4px solid #334155;
            border-radius: 50%;
            border-top: 4px solid var(--primary-color);
            width: 50px;
            height: 50px;
            -webkit-animation: spin 1s linear infinite;
            /* Safari */
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error {
            color: #f87171;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }

        .chart-container {
            position: relative;
            height: 600px;
            width: 100%;
        }

        .sub-tab-btn {
            background: transparent;
            border: 1px solid var(--border-color);
            color: #94a3b8;
            padding: 0.5rem 1rem;
            cursor: pointer;
            font-weight: 600;
            border-radius: 0.5rem;
            transition: all 0.2s;
        }

        .sub-tab-btn.active {
            background-color: var(--primary-color);
            color: #0f172a;
            border-color: var(--primary-color);
        }

        .sub-tab-btn:hover:not(.active) {
            border-color: #94a3b8;
            color: #e2e8f0;
        }

        select {
            background-color: var(--input-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 0.5rem;
            border-radius: 0.5rem;
        }
    </style>
    <link rel="stylesheet" href="style.css?v=2">
</head>

<body>
    <div class="container">
        <h1>Ticker Comparison</h1>

        <div id="loginSection" class="search-box">
            <h2>Login to Screener.in</h2>
            <div class="input-group" style="flex-direction: column; align-items: center;">
                <input type="text" id="username" placeholder="Email" style="width: 100%; max-width: 300px;">
                <input type="password" id="password" placeholder="Password"
                    style="width: 100%; max-width: 300px; padding: 0.75rem 1rem; background-color: var(--input-bg); color: var(--text-color); border: 2px solid var(--border-color); border-radius: 0.5rem; font-size: 1rem; transition: border-color 0.2s;">
                <button onclick="login()" id="loginBtn" style="width: 100%; max-width: 300px;">Login</button>
            </div>
            <div id="loginError" class="error"></div>
        </div>

        <div id="appSection" style="display: none;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                <div id="welcomeMsg" style="font-weight: 600; color: var(--primary-color); display: none;"></div>
                <button onclick="logout()"
                    style="background-color: var(--danger-color); width: auto; padding: 0.5rem 1rem;">Logout</button>
            </div>
            <div class="search-box">
                <div class="input-group">
                    <input type="text" id="tickerInput" placeholder="Enter ticker (e.g., TCS)">
                    <button onclick="addTicker()" id="addBtn">Add</button>
                </div>
                <div class="ticker-chips" id="tickerChips">
                    <!-- Chips will be added here -->
                </div>
                <button onclick="compareTickers()" id="compareBtn" style="width: 200px;">Compare</button>
            </div>

            <div id="loading" class="loading">
                <div class="loader"></div>
                <div>Fetching data... This may take a moment.</div>
            </div>
            <div id="error" class="error"></div>

            <div class="tabs" id="tabs" style="display: none;">
                <button class="tab-btn active" onclick="switchTab('table')">Table</button>
                <button class="tab-btn" onclick="switchTab('chart')">Chart</button>
                <button class="tab-btn" onclick="switchTab('geo')">Geo Analysis</button>
            </div>

            <div id="tableTab" class="tab-content active">
                <div class="comparison-table-container">
                    <table id="comparisonTable">
                        <thead>
                            <tr id="headerRow">
                                <th>Metric</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                        </tbody>
                    </table>
                </div>
            </div>

            <div id="chartTab" class="tab-content">
                <div
                    style="margin-bottom: 1rem; display: flex; justify-content: flex-end; align-items: center; gap: 0.5rem;">
                    <label for="chartType">Chart Type:</label>
                    <select id="chartType" onchange="updateChartType()"
                        style="padding: 0.5rem; border-radius: 0.5rem; border: 1px solid var(--border-color);">
                        <option value="bar">Vertical Bar</option>
                        <option value="horizontalBar">Horizontal Bar</option>
                        <option value="radar">Radar</option>
                        <option value="polarArea">Polar Area</option>
                    </select>
                </div>
                <div class="chart-container">
                    <canvas id="comparisonChart"></canvas>
                </div>
            </div>

            <div id="geoTab" class="tab-content">
                <!-- Content will be dynamically populated by script.js -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <script src="script.js?v=2"></script>

</body>

</html>
