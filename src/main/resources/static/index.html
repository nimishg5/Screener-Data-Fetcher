<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticker Comparison</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #3b82f6;
            /* Electric Blue */
            --primary-gradient: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            --secondary-color: #0ea5e9;
            /* Sky Blue */
            --accent-color: #f59e0b;
            /* Amber/Gold for highlights */
            --background-color: #020617;
            /* Very dark slate */
            --card-background: #0f172a;
            /* Dark slate */
            --text-color: #f1f5f9;
            --text-muted: #94a3b8;
            --border-color: #1e293b;
            --danger-color: #ef4444;
            --success-color: #10b981;
            --input-bg: #1e293b;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--background-color);
            background-image: linear-gradient(to bottom, #020617, #0f172a);
            background-attachment: fixed;
            color: var(--text-color);
            margin: 0;
            padding: 2rem;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 2rem;
            text-align: center;
            color: #fff;
            letter-spacing: -0.02em;
        }

        h1 span {
            color: var(--primary-color);
        }

        h1::after {
            content: 'Professional Stock Analysis';
            display: block;
            font-size: 1rem;
            font-weight: 500;
            margin-top: 0.5rem;
            color: var(--text-muted);
            letter-spacing: 0.15em;
            text-transform: uppercase;
        }

        .search-box,
        .tab-content {
            background: var(--card-background);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
            margin-bottom: 2rem;
            border: 1px solid var(--border-color);
        }

        .search-box {
            display: flex;
            flex-direction: column;
            gap: 1.5rem;
            align-items: center;
        }

        .input-group {
            display: flex;
            gap: 0.75rem;
            width: 100%;
            max-width: 600px;
            position: relative;
        }

        input[type="text"],
        input[type="password"] {
            padding: 1rem 1.25rem;
            background-color: var(--input-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 1rem;
            flex: 1;
            transition: all 0.2s ease;
        }

        input[type="text"]:focus,
        input[type="password"]:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.2);
        }

        button {
            background: var(--primary-color);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s ease;
        }

        button:hover {
            background: #2563eb;
            transform: translateY(-1px);
        }

        button:disabled {
            background: #334155;
            color: #64748b;
            cursor: not-allowed;
            transform: none;
        }

        .ticker-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 0.75rem;
            justify-content: center;
            min-height: 3rem;
            padding: 0.5rem;
        }

        .chip {
            background: #1e293b;
            color: #e2e8f0;
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.75rem;
            font-weight: 600;
            font-size: 0.95rem;
            border: 1px solid var(--border-color);
            transition: all 0.2s ease;
        }

        .chip:hover {
            border-color: var(--primary-color);
            background: #263346;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            color: #94a3b8;
        }

        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3b82f6;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto 1rem;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error {
            color: #ef4444;
            text-align: center;
            padding: 2rem;
        }

        .chip button {
            background: transparent;
            border: none;
            color: #94a3b8;
            padding: 0;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            border-radius: 50%;
            font-size: 1.1rem;
            line-height: 1;
            cursor: pointer;
        }

        .chip button:hover {
            color: var(--danger-color);
            background: rgba(239, 68, 68, 0.1);
        }

        .tabs {
            display: flex;
            gap: 0.5rem;
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--border-color);
            padding-bottom: 1px;
        }

        .tab-btn {
            background: transparent;
            color: var(--text-muted);
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem 0.5rem 0 0;
            border: none;
            margin-bottom: -1px;
            font-weight: 600;
            font-size: 0.95rem;
            cursor: pointer;
            transition: all 0.2s;
            border-bottom: 2px solid transparent;
        }

        .tab-btn:hover {
            color: var(--text-color);
            background: rgba(255, 255, 255, 0.03);
        }

        .tab-btn.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
            background: transparent;
        }

        .tab-content {
            display: none;
            animation: fadeIn 0.2s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(5px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .tab-content.active {
            display: block;
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            text-align: left;
        }

        th,
        td {
            padding: 1rem 1.5rem;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background-color: #0f172a;
            /* Match card bg */
            color: var(--text-muted);
            font-weight: 600;
            text-transform: uppercase;
            font-size: 0.75rem;
            letter-spacing: 0.05em;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        /* Make ticker headers stand out - GOLD/AMBER */
        th:not(:first-child) {
            color: var(--accent-color);
            font-size: 1rem;
            font-weight: 700;
            letter-spacing: 0;
            border-bottom: 2px solid var(--accent-color);
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover td {
            background-color: rgba(255, 255, 255, 0.02);
        }

        td:first-child {
            font-weight: 500;
            color: #cbd5e1;
            font-size: 0.95rem;
        }

        .sub-tab-btn {
            background: transparent;
            border: 1px solid var(--border-color);
            color: var(--text-muted);
            padding: 0.4rem 1rem;
            cursor: pointer;
            font-weight: 500;
            border-radius: 2rem;
            transition: all 0.2s;
            font-size: 0.9rem;
        }

        .sub-tab-btn.active {
            border-color: var(--secondary-color);
            box-shadow: 0 0 15px rgba(6, 182, 212, 0.4);
        }

        .sub-tab-btn:hover:not(.active) {
            border-color: #94a3b8;
            color: #e2e8f0;
        }

        select {
            background-color: var(--input-bg);
            color: var(--text-color);
            border: 1px solid var(--border-color);
            padding: 0.75rem;
            border-radius: 0.75rem;
            font-size: 1rem;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }

        ::-webkit-scrollbar-track {
            background: rgba(15, 23, 42, 0.5);
        }

        ::-webkit-scrollbar-thumb {
            background: #475569;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #64748b;
        }

        .suggestions-dropdown {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: var(--card-background);
            border: 1px solid var(--border-color);
            border-radius: 0.5rem;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.3);
            display: none;
        }

        .suggestion-item {
            padding: 0.75rem 1rem;
            cursor: pointer;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .suggestion-item:last-child {
            border-bottom: none;
        }

        .suggestion-item:hover {
            background-color: #334155;
        }

        .suggestion-ticker {
            font-weight: 600;
            color: var(--primary-color);
        }

        .suggestion-name {
            font-size: 0.875rem;
            color: #94a3b8;
        }

        .input-group {
            position: relative;
            /* Ensure dropdown is positioned relative to this */
        }
    </style>
    <link rel="stylesheet" href="style.css?v=2">
</head>

<body>
    <div class="container">
        <h1>Ticker Comparison</h1>

        <div id="loginSection" class="search-box">
            <h2>Login to Screener.in</h2>
            <div class="input-group" style="flex-direction: column; align-items: center;">
                <input type="text" id="username" placeholder="Email" style="width: 100%; max-width: 300px;">
                <input type="password" id="password" placeholder="Password"
                    style="width: 100%; max-width: 300px; padding: 0.75rem 1rem; background-color: var(--input-bg); color: var(--text-color); border: 2px solid var(--border-color); border-radius: 0.5rem; font-size: 1rem; transition: border-color 0.2s;">
                <button onclick="login()" id="loginBtn" style="width: 100%; max-width: 300px;">Login</button>
            </div>
            <div id="loginError" class="error"></div>
        </div>

        <div id="appSection" style="display: none;">
            <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 1rem;">
                <div id="welcomeMsg" style="font-weight: 600; color: var(--primary-color); display: none;"></div>
                <button onclick="logout()"
                    style="background-color: var(--danger-color); width: auto; padding: 0.5rem 1rem;">Logout</button>
            </div>
            <div class="search-box">
                <div class="input-group">
                    <input type="text" id="tickerInput" placeholder="Enter ticker (e.g., TCS)">
                    <button onclick="addTicker()" id="addBtn">Add</button>
                </div>
                <div class="ticker-chips" id="tickerChips">
                    <!-- Chips will be added here -->
                </div>
                <button onclick="compareTickers()" id="compareBtn" style="width: 200px;">Compare</button>
            </div>

            <div id="loading" class="loading">
                <div class="loader"></div>
                <div>Fetching data... This may take a moment.</div>
            </div>
            <div id="error" class="error"></div>

            <div class="tabs" id="tabs" style="display: none;">
                <button class="tab-btn active" onclick="switchTab('table')">Table</button>
                <button class="tab-btn" onclick="switchTab('chart')">Chart</button>
                <button class="tab-btn" onclick="switchTab('geo')">Geo Analysis</button>
                <button class="tab-btn" onclick="switchTab('marketActions')">Corporate Actions</button>
                <button class="tab-btn" onclick="switchTab('brokerResearch')">Brokers Call</button>
                <button class="tab-btn" onclick="switchTab('actions')">Watchlist Actions</button>
            </div>

            <div id="tableTab" class="tab-content active">
                <div class="comparison-table-container">
                    <table id="comparisonTable">
                        <thead>
                            <tr id="headerRow">
                                <th>Metric</th>
                            </tr>
                        </thead>
                        <tbody id="tableBody">
                        </tbody>
                    </table>
                </div>
            </div>

            <div id="chartTab" class="tab-content">
                <div
                    style="margin-bottom: 1rem; display: flex; justify-content: flex-end; align-items: center; gap: 0.5rem;">
                    <label for="chartType">Chart Type:</label>
                    <select id="chartType" onchange="updateChartType()"
                        style="padding: 0.5rem; border-radius: 0.5rem; border: 1px solid var(--border-color);">
                        <option value="bar">Vertical Bar</option>
                        <option value="horizontalBar">Horizontal Bar</option>
                        <option value="radar">Radar</option>
                        <option value="polarArea">Polar Area</option>
                    </select>
                </div>
                <div class="chart-container">
                    <canvas id="comparisonChart"></canvas>
                </div>
            </div>

            <div id="geoTab" class="tab-content">
                <!-- Content will be dynamically populated by script.js -->
            </div>

            <div id="marketActionsTab" class="tab-content">
                <!-- Content will be dynamically populated by script.js -->
            </div>

            <div id="brokerResearchTab" class="tab-content">
                <!-- Content will be dynamically populated by script.js -->
            </div>

            <div id="actionsTab" class="tab-content">
                <!-- Content will be dynamically populated by script.js -->
            </div>
        </div>
    </div>

    <!-- Generic Modal -->
    <div id="infoModal" class="modal"
        style="display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.8); backdrop-filter: blur(5px);">
        <div class="modal-content"
            style="background-color: var(--card-background); margin: 10% auto; padding: 2rem; border: 1px solid var(--border-color); width: 80%; max-width: 800px; border-radius: 1rem; position: relative; box-shadow: 0 4px 20px rgba(0,0,0,0.5);">
            <span class="close" onclick="closeModal()"
                style="color: var(--text-muted); float: right; font-size: 2rem; font-weight: bold; cursor: pointer; line-height: 1;">&times;</span>
            <h2 id="modalTitle"
                style="margin-top: 0; color: var(--primary-color); margin-bottom: 1.5rem; border-bottom: 1px solid var(--border-color); padding-bottom: 1rem;">
                Summary</h2>
            <div id="modalBody" style="color: var(--text-color); line-height: 1.8; font-size: 1.05rem;"></div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels@2.0.0"></script>
    <script src="script.js?v=2"></script>

</body>

</html>
