<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticker Comparison</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
        :root {
            --primary-color: #2563eb;
            --background-color: #f8fafc;
            --card-background: #ffffff;
            --text-color: #1e293b;
            --border-color: #e2e8f0;
            --danger-color: #ef4444;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background-color: var(--background-color);
            color: var(--text-color);
            margin: 0;
            padding: 2rem;
            line-height: 1.5;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
            background: linear-gradient(to right, #2563eb, #3b82f6);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .search-box {
            background: var(--card-background);
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            margin-bottom: 2rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            align-items: center;
        }

        .input-group {
            display: flex;
            gap: 1rem;
            width: 100%;
            max-width: 500px;
        }

        input[type="text"] {
            padding: 0.75rem 1rem;
            border: 2px solid var(--border-color);
            border-radius: 0.5rem;
            font-size: 1rem;
            flex: 1;
            transition: border-color 0.2s;
        }

        input[type="text"]:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        button {
            background-color: var(--primary-color);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        button:hover {
            background-color: #1d4ed8;
        }

        button:disabled {
            background-color: #94a3b8;
            cursor: not-allowed;
        }

        .ticker-chips {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            justify-content: center;
            min-height: 2.5rem;
        }

        .chip {
            background-color: #e0f2fe;
            color: #0369a1;
            padding: 0.5rem 1rem;
            border-radius: 9999px;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-weight: 500;
        }

        .chip button {
            background: none;
            border: none;
            color: #0369a1;
            padding: 0;
            font-size: 1.2rem;
            line-height: 1;
            cursor: pointer;
        }

        .chip button:hover {
            color: #075985;
        }

        .tabs {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            border-bottom: 2px solid var(--border-color);
        }

        .tab-btn {
            background: none;
            color: #64748b;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem 0.5rem 0 0;
            border-bottom: 2px solid transparent;
            margin-bottom: -2px;
        }

        .tab-btn.active {
            color: var(--primary-color);
            border-bottom-color: var(--primary-color);
            background-color: #eff6ff;
        }

        .tab-content {
            display: none;
            background: var(--card-background);
            border-radius: 1rem;
            box-shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            padding: 1rem;
        }

        .tab-content.active {
            display: block;
        }

        .comparison-table-container {
            overflow-x: auto;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            text-align: left;
        }

        th,
        td {
            padding: 1rem;
            border-bottom: 1px solid var(--border-color);
        }

        th {
            background-color: #f1f5f9;
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        tr:last-child td {
            border-bottom: none;
        }

        tr:hover {
            background-color: #f8fafc;
        }

        .loading {
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
            color: #64748b;
            display: none;
        }

        .error {
            color: #ef4444;
            text-align: center;
            margin-top: 1rem;
            display: none;
        }

        .chart-container {
            position: relative;
            height: 600px;
            width: 100%;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Ticker Comparison</h1>

        <div class="search-box">
            <div class="input-group">
                <input type="text" id="tickerInput" placeholder="Enter ticker (e.g., TCS)">
                <button onclick="addTicker()" id="addBtn">Add</button>
            </div>
            <div class="ticker-chips" id="tickerChips">
                <!-- Chips will be added here -->
            </div>
            <button onclick="compareTickers()" id="compareBtn" style="width: 200px;">Compare</button>
        </div>

        <div id="loading" class="loading">Loading data...</div>
        <div id="error" class="error"></div>

        <div class="tabs" id="tabs" style="display: none;">
            <button class="tab-btn active" onclick="switchTab('table')">Table</button>
            <button class="tab-btn" onclick="switchTab('chart')">Chart</button>
        </div>

        <div id="tableTab" class="tab-content active">
            <div class="comparison-table-container">
                <table id="comparisonTable">
                    <thead>
                        <tr id="headerRow">
                            <th>Metric</th>
                        </tr>
                    </thead>
                    <tbody id="tableBody">
                    </tbody>
                </table>
            </div>
        </div>

        <div id="chartTab" class="tab-content">
            <div
                style="margin-bottom: 1rem; display: flex; justify-content: flex-end; align-items: center; gap: 0.5rem;">
                <label for="chartType">Chart Type:</label>
                <select id="chartType" onchange="updateChartType()"
                    style="padding: 0.5rem; border-radius: 0.5rem; border: 1px solid var(--border-color);">
                    <option value="bar">Vertical Bar</option>
                    <option value="horizontalBar">Horizontal Bar</option>
                    <option value="radar">Radar</option>
                    <option value="polarArea">Polar Area</option>
                </select>
            </div>
            <div class="chart-container">
                <canvas id="comparisonChart"></canvas>
            </div>
        </div>
    </div>

    <script>
        let tickers = new Set(['TCS', 'INFY']); // Default tickers
        let chartInstance = null;
        let currentData = null;

        // Initialize chips
        renderChips();

        // Add ticker on Enter key
        document.getElementById('tickerInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                addTicker();
            }
        });

        function addTicker() {
            const input = document.getElementById('tickerInput');
            const ticker = input.value.trim().toUpperCase();

            if (ticker && !tickers.has(ticker)) {
                tickers.add(ticker);
                renderChips();
                input.value = '';
            } else if (tickers.has(ticker)) {
                alert('Ticker already added');
            }
        }

        function removeTicker(ticker) {
            tickers.delete(ticker);
            renderChips();
        }

        function renderChips() {
            const container = document.getElementById('tickerChips');
            container.innerHTML = '';

            tickers.forEach(ticker => {
                const chip = document.createElement('div');
                chip.className = 'chip';
                chip.innerHTML = `
                    ${ticker}
                    <button onclick="removeTicker('${ticker}')">&times;</button>
                `;
                container.appendChild(chip);
            });
        }

        function switchTab(tabName) {
            // Update buttons
            document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            // Update content
            document.querySelectorAll('.tab-content').forEach(content => content.classList.remove('active'));
            document.getElementById(tabName + 'Tab').classList.add('active');

            // Render chart if switching to chart tab and data exists
            if (tabName === 'chart' && currentData) {
                renderChart(currentData);
            }
        }

        function updateChartType() {
            if (currentData) {
                renderChart(currentData);
            }
        }

        async function compareTickers() {
            if (tickers.size === 0) {
                alert('Please add at least one ticker');
                return;
            }

            const loading = document.getElementById('loading');
            const error = document.getElementById('error');
            const tabs = document.getElementById('tabs');
            const compareBtn = document.getElementById('compareBtn');

            loading.style.display = 'block';
            error.style.display = 'none';
            tabs.style.display = 'none';
            document.getElementById('tableTab').style.display = 'none';
            document.getElementById('chartTab').style.display = 'none';
            compareBtn.disabled = true;

            try {
                const tickerString = Array.from(tickers).join(',');
                const response = await fetch(`/api/v1/data-fetcher/compare?tickers=${encodeURIComponent(tickerString)}`);
                if (!response.ok) {
                    throw new Error('Failed to fetch data');
                }
                const data = await response.json();
                currentData = data;

                renderTable(data);

                // Show UI
                loading.style.display = 'none';
                tabs.style.display = 'flex';

                // Clear inline styles that were set to 'none'
                document.getElementById('tableTab').style.display = '';
                document.getElementById('chartTab').style.display = '';

                // Activate table tab
                document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
                document.getElementById('tableTab').classList.add('active');

                // Reset active tab button
                document.querySelectorAll('.tab-btn').forEach(btn => btn.classList.remove('active'));
                document.querySelector('.tab-btn:first-child').classList.add('active');

            } catch (err) {
                error.textContent = 'Error fetching data: ' + err.message;
                error.style.display = 'block';
                loading.style.display = 'none';
            } finally {
                compareBtn.disabled = false;
            }
        }

        function renderTable(data) {
            const headerRow = document.getElementById('headerRow');
            const tableBody = document.getElementById('tableBody');

            headerRow.innerHTML = '<th>Metric</th>';
            tableBody.innerHTML = '';

            const allTickers = Object.keys(data);
            if (allTickers.length === 0) {
                document.getElementById('error').textContent = 'No data found';
                document.getElementById('error').style.display = 'block';
                return;
            }

            const validTickers = [];
            const invalidTickers = [];

            allTickers.forEach(ticker => {
                if (data[ticker] === null) {
                    invalidTickers.push(ticker);
                } else {
                    validTickers.push(ticker);
                }
            });

            if (invalidTickers.length > 0) {
                alert('Invalid ticker(s): ' + invalidTickers.join(', '));
            }

            if (validTickers.length === 0) {
                return;
            }

            // Headers
            validTickers.forEach(ticker => {
                const th = document.createElement('th');
                th.textContent = ticker;
                headerRow.appendChild(th);
            });

            // Metrics
            const allMetrics = new Set();
            validTickers.forEach(ticker => {
                Object.keys(data[ticker]).forEach(metric => allMetrics.add(metric));
            });

            Array.from(allMetrics).sort().forEach(metric => {
                const tr = document.createElement('tr');

                const tdMetric = document.createElement('td');
                tdMetric.textContent = metric;
                tr.appendChild(tdMetric);

                validTickers.forEach(ticker => {
                    const tdValue = document.createElement('td');
                    tdValue.textContent = data[ticker][metric] || '-';
                    tr.appendChild(tdValue);
                });

                tableBody.appendChild(tr);
            });
        }

        function parseValue(value) {
            if (value === null || value === undefined) return NaN;
            // Remove commas, currency symbols, percentages, and whitespace
            const cleanValue = value.toString().replace(/[â‚¹$,%\s]/g, '');
            return parseFloat(cleanValue);
        }

        function renderChart(data) {
            const ctx = document.getElementById('comparisonChart').getContext('2d');
            const chartType = document.getElementById('chartType').value;

            if (chartInstance) {
                chartInstance.destroy();
            }


            const validTickers = Object.keys(data).filter(t => data[t] !== null);
            if (validTickers.length === 0) return;

            // Collect numeric metrics only
            const numericMetrics = new Set();
            validTickers.forEach(ticker => {
                Object.entries(data[ticker]).forEach(([key, value]) => {
                    const val = parseValue(value);
                    if (!isNaN(val) && isFinite(val)) {
                        numericMetrics.add(key);
                    }
                });
            });

            const labels = Array.from(numericMetrics).sort().slice(0, 10); // Top 10 metrics for clarity

            const datasets = validTickers.map((ticker, index) => {
                const colors = [
                    'rgba(37, 99, 235, 0.5)', // Blue
                    'rgba(239, 68, 68, 0.5)', // Red
                    'rgba(16, 185, 129, 0.5)', // Green
                    'rgba(245, 158, 11, 0.5)', // Amber
                    'rgba(139, 92, 246, 0.5)'  // Violet
                ];

                return {
                    label: ticker,
                    data: labels.map(metric => {
                        const val = parseValue(data[ticker][metric]);
                        return isNaN(val) ? 0 : val;
                    }),
                    backgroundColor: colors[index % colors.length],
                    borderColor: colors[index % colors.length].replace('0.5', '1'),
                    borderWidth: 1,
                    fill: true
                };
            });

            const config = {
                type: chartType === 'horizontalBar' ? 'bar' : chartType,
                data: {
                    labels: labels,
                    datasets: datasets
                },
                options: {
                    responsive: true,
                    maintainAspectRatio: false,
                    indexAxis: chartType === 'horizontalBar' ? 'y' : 'x',
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                        title: {
                            display: true,
                            text: 'Top 10 Numeric Metrics Comparison'
                        }
                    },
                    scales: {
                        r: { // For Radar/Polar
                            beginAtZero: true,
                            grid: {
                                color: 'rgba(0, 0, 0, 0.1)'
                            }
                        },
                        x: {
                            display: chartType !== 'radar' && chartType !== 'polarArea',
                            beginAtZero: true
                        },
                        y: {
                            display: chartType !== 'radar' && chartType !== 'polarArea',
                            beginAtZero: true
                        }
                    }
                }
            };

            chartInstance = new Chart(ctx, config);
        }
    </script>
</body>

</html>
